{% extends "layout.html" %}

{% block title %}Reseptikirja{% endblock %}

{% block content %}
<h2>Etsi resepti</h2>

<form action="/find_recipe" method="get">
  <p>
    <label for="searchword">Hakusana</label>:
    <input type="text" name="query" id="searchword" value="{{ query }}">
  </p>
  <input type="submit" value="Lähetä">
</form>

{% if query %}
<h3>Tulokset</h3>

<ul>
  {% for recipe in results %}
  <li><a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
