{% extends "layout.html" %}

{% block title %}Reseptin poistaminen{% endblock %}

{% block content %}
<h2>Reseptin poistaminen</h2>
<p>Resepti: {{ recipe.title }}</p>
<p>Haluatko varmasti poistaa tämän reseptin?</p>
<form action="/remove_recipe" method="post">
  <input type="hidden" name="recipe_id" value="{{ recipe.id }}" />
  <input type="submit" name="remove" value="Poista resepti" />
  <input type="submit" value="Palaa takaisin" />
</form>
{% endblock %}
