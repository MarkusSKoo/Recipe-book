<!DOCTYPE html>
<html>

<head>
  <title>Uusi resepti</title>
</head>

<body>
  <h1>Uusi resepti</h1>
  <form action="/create_recipe" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" required maxlength="50"/>
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60" required maxlength="1000"></textarea>
    </p>
    <p>
      Ruokalaji: <br />
      <select name="dish_type" required>
        <option value="">Valitse ruokalaji</option>
        <option value="alkuruoka">Alkuruoka</option>
        <option value="pääruoka">Pääruoka</option>
        <option value="jälkiruoka">Jälkiruoka</option>
      </select>
    </p>
    <p>
      Ruokarajoitus: <br />
      <select name="dietary_restriction" required>
        <option value="">Valitse ruokarajoitus</option>
        <option value="ei rajoituksia">Ei rajoituksia</option>
        <option value="kasvisruoka">Kasvisruoka</option>
        <option value="vegaaninen">Vegaaninen</option>
      </select>
    </p>
    <p>
      Tulisuus: <br />
      <select name="spiciness" required>
        <option value="">Valitse tulisuus</option>
        <option value="ei tulinen">Ei tulinen</option>
        <option value="mieto">Mieto</option>
        <option value="tulinen">Tulinen</option>
      </select>
    </p>
    <p>
      Ainekset: <br />
      <textarea name="ingredients" rows="8" cols="60" required maxlength="1000"></textarea>
    </p>
    <p>
      Valmistusohje: <br />
      <textarea name="instructions" rows="8" cols="60" required maxlength="5000"></textarea>
    </p>
    <p>
      <input type="submit" value="Luo resepti" />
    </p>
  </form>
</body>

</html>
