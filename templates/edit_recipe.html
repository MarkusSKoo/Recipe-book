<!DOCTYPE html>
<html>

<head>
  <title>Reseptin muokkaus</title>
</head>

<body>
  <h1>Reseptin muokkaus</h1>
  <form action="/update_recipe" method="post">
    <input type="hidden" name="recipe_id" value="{{ recipe.id }}" />
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ recipe.title }}" required maxlength="50"/>
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60" required maxlength="1000">{{ recipe.description }}</textarea>
    </p>
    <p>
      Ruokalaji: <br />
      <select name="dish_type" required>
        <option value="">Valitse ruokalaji</option>
        <option value="alkuruoka" {% if recipe.dish_type == 'alkuruoka' %}selected{% endif %}>Alkuruoka</option>
        <option value="pääruoka" {% if recipe.dish_type == 'pääruoka' %}selected{% endif %}>Pääruoka</option>
        <option value="jälkiruoka" {% if recipe.dish_type == 'jälkiruoka' %}selected{% endif %}>Jälkiruoka</option>
      </select>
    </p>
    <p>
      Ruokarajoitus: <br />
      <select name="dietary_restriction" required>
        <option value="">Valitse ruokarajoitus</option>
        <option value="ei rajoituksia" {% if recipe.dietary_restriction == 'ei_rajoituksia' %}selected{% endif %}>Ei rajoituksia</option>
        <option value="kasvisruoka" {% if recipe.dietary_restriction == 'kasvisruoka' %}selected{% endif %}>Kasvisruoka</option>
        <option value="vegaaninen" {% if recipe.dietary_restriction == 'vegaaninen' %}selected{% endif %}>Vegaaninen</option>
      </select>
    </p>
    <p>
      Tulisuus: <br />
      <select name="spiciness" required>
        <option value="">Valitse tulisuus</option>
        <option value="ei tulinen" {% if recipe.spiciness == 'ei_tulinen' %}selected{% endif %}>Ei tulinen</option>
        <option value="mieto" {% if recipe.spiciness == 'mieto' %}selected{% endif %}>Mieto</option>
        <option value="tulinen" {% if recipe.spiciness == 'tulinen' %}selected{% endif %}>Tulinen</option>
      </select>
    </p>
    <p>
      Ainekset: <br />
      <textarea name="ingredients" rows="8" cols="60" required maxlength="1000">{{ recipe.ingredients }}</textarea>
    </p>
    <p>
      Valmistusohje: <br />
      <textarea name="instructions" rows="8" cols="60" required maxlength="5000">{{ recipe.instructions }}</textarea>
    </p>
    <p>
      <input type="hidden" name="recipe_id" value="{{ recipe.id }}" />
      <input type="submit" value="Päivitä resepti" />
    </p>
  </form>
</body>

</html>
