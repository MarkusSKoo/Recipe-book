{% extends "layout.html" %}

{% block title %}Uusi resepti{% endblock %}

{% block content %}
<h2>Käyttäjä {{ user.username }}</h2>
<p>
  Käyttäjällä on yhteensä {{ recipes | count }} ilmoitusta
</p>
<h3>Reseptit</h3>
<ul>
  {% for recipe in recipes %}
  <li><a href="/recipe/{{ recipe.id }}" >{{ recipe.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
